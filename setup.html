<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDSMS User Setup</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        button { background: #0070f3; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0051cc; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .loading { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
    </style>
</head>
<body>
    <h1>KDSMS Production User Setup</h1>
    <p>Click the button below to create all 512 users in the production database:</p>
    
    <button onclick="setupUsers()">Setup All Users</button>
    
    <div id="result"></div>

    <script>
        async function setupUsers() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loading">Setting up users... This may take a few minutes.</div>';
            
            try {
                const response = await fetch('https://storiesofinfluencers.com/api/auth/setup-users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        setupKey: 'kdsms-setup-2024'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Success!</h3>
                            <p>Created ${data.count} users successfully!</p>
                            <p>You can now login with credentials like:</p>
                            <ul>
                                <li>AGT-Z5A1-008 / password123</li>
                                <li>EXE-Z4A3-001 / password123</li>
                                <li>ZM-Z5-001 / password123</li>
                                <li>AGM-001 / password123</li>
                                <li>MGMT-001 / password123</li>
                            </ul>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
